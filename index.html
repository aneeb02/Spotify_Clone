<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music For Everyone</title>
    <link rel="icon" href="https://open.spotify.com/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>
<body>
<div class="container flex justify-center align-center bg-black">
    <div class="left">
        <div class="close">
            <img src="icons/close.svg" alt="" class="invert">
        </div>
        <div class="home p1 m1 round bg-grey">
            <div class="logo">
                <img src="icons/logo.svg" alt="" class="m-logo">
            </div>
            <ul>
                <li><img src="icons/home.svg" alt="home" class="invert">Home</li>
                <li><img src="icons/search.svg" alt="search" class="invert">Search</li>
            </ul>
        </div>
        <div class="library p1 m1 round bg-grey">
            <div class="heading">
                <img src="icons/lib.svg" alt="library" class="invert">
                <h3>Your Library</h3>
            </div>
            <div class="songList">
                <ul></ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
                <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy Center</a></div>
                <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a></div>
                <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a></div>
                <div><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></div>
                <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a></div>
            </div>
        </div>
    </div>
    <div class="right round p1 bg-grey">
        <div class="header flex align-center">
            <ul class="hlinks">
                <div class="hamburger">
                    <img src="icons/hamb.svg" alt="" class="invert">
                </div>
                <li><img src="icons/bkw.svg" alt="" class="invert"></li>
                <li><img src="icons/fwd.svg" alt="" class="invert"></li>
            </ul>
            <div class="buttons">
                <button class="signup-btn">Sign Up</button>
                <button class="login-btn">Log in</button>
            </div>
        </div>
        <div class="playlists">
            <h1>My Playlists</h1>
            <div class="card-container"></div>
            <div class="playbar invert">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="detailBar">
                    <div class="songInfo"></div>
                    <img width="35" id="prev" src="icons/prev.svg" alt="">
                    <img width="35" id="playButton" src="icons/play.svg" alt="">
                    <img width="35" id="next" src="icons/forw.svg" alt="">
                    <div class="svol">
                        <div class="songTime"></div>
                        <div class="volume">
                            <img src="icons/volume.svg" alt="" class="invert">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
