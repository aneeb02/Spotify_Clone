<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex justify-center align-center border bg-black">
      <div class="left bg-black">
        <div class="home p1 m1 round bg-grey">
          <div class="logo">
            <img src="logo.svg" alt="" class="m-logo" />
          </div>
          <ul>
            <li><img src="home.svg" alt="home" class="invert" />Home</li>
            <li><img src="search.svg" alt="search" class="invert" />Search</li>
          </ul>
        </div>
        <div class="library p1 m1 round bg-grey">
          <div class="heading">
            <img src="lib.svg" alt="library" class="invert" />
            <h3>Your Library</h3>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                >Accessibility</a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
                >Cookies</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right round p1 bg-grey">
        <div class="header flex align-center">
          <ul class="hlinks">
            <li><img src="bkw.svg" alt="" class="invert" /></li>
            <li><img src="fwd.svg" alt="" class="invert" /></li>
          </ul>
          <div class="auth-buttons">
            <button>Sign Up</button>
            <button>Login</button>
          </div>
        </div>
        <div class="playlists">
          <h1>My Playlists</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" id="play">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="1.5" stroke-linejoin="round"  />
                </svg>
              </div>
              
              <img src="https://i2o.scdn.co/image/ab67706c0000cfa35c8fe2447860dd45bb4acb34" alt="therapy" >
              <h3>Therapy</h3>
              <p>Aneeb</p> 
             
            </div>
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" id="play">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="1.5" stroke-linejoin="round"  />
                </svg>
              </div>
              <img src="https://i.scdn.co/image/ab67616d0000b2734e0362c225863f6ae2432651" alt="x&y" >              
              <h3>X&Y</h3>
              <p>Coldplay</p>            
            </div>
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" id="play">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="1.5" stroke-linejoin="round"  />
                </svg>
              </div>
              <img src="https://i.scdn.co/image/ab67616d00001e02b1b27f0bbb6cf31db78a6aa4" alt="rockstar">
              <h3>ROCKSTAR</h3>
              <p>Umair</p>
            </div>
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" id="play">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="1.5" stroke-linejoin="round"  />
                </svg>
              </div>
              <img src="https://seed-mix-image.spotifycdn.com/v6/img/two_thousands/6XyY86QOPPrYVGvF9ch6wz/en/default" alt="2000's mix" >
              <h3>2000's Mix</h3>
              <p>Spotify</p>
            </div>
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" id="play">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="1.5" stroke-linejoin="round"  />
                </svg>
              </div>
              <img src="https://misc.scdn.co/liked-songs/liked-songs-300.png">
              <h3>Liked Songs</h3>
              <p>500 Songs</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
